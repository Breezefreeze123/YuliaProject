{% extends 'home.html' %}

{% block content %}

<h1>{{ post.title }}</h1>

{% if post.photo %}
<p><img src="{{ post.photo.url }}" alt="{{ post.title }}"></p>
{% endif %}

<p>{{ post.content }}</p>

<table>
    <td>
        <tr>Тэг: </tr>
        {% for tag in post.tag.all %}
        <tr><a href="{{ tag.get_absolute_url }}">{{ tag }} </a></tr>
        {% endfor%}
    </td>
</table>

{% endblock %}
