{% extends 'home.html' %}

{% block content %}

<h1>{{ title }}</h1>

<ul>
    {% for i in menu_sections %}
    {% if i.is_published %}
    <li>
        <h2><a href="{% url 'show_menu' i.title %}">{{ i.title }}</a></h2>
        <p>{{ i.content }}</p>
        
    </li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
