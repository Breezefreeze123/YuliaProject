{% extends 'home.html' %}

{% block content %}

<h1>{{ title }}</h1>

<ul>
    {% for i in post %}
    {% if i.is_published %}
    <li>
        <h2><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></h2>
        <p>{{ i.content }}</p>
        
    </li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
